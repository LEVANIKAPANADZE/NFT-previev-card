<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-box">
        <img class="img1" src="image-equilibrium.jpg" alt="The image" />
        <div class="overlay">
          <img class="eye" src="icon-view.svg" alt="Eye icon" />
        </div>
      </div>
      <div class="text">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="left">
        <div class="eth-container">
          <img class="triangle" src="icon-ethereum.svg" alt="icon" />
          <span class="ETH">0.041ETH</span>
        </div>
        <div class="clock-container">
          <img class="clock" src="icon-clock.svg" alt="Clock icon" />
          <span class="days">3 days left</span>
        </div>
      </div>
      <div class="line"></div>
      <div class="avatarAndText">
        <img class="avatar" src="image-avatar.png" alt="Avatar" />
        <p class="Creation">Creation of</p>
        <p class="wern">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
